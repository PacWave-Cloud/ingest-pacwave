classname: pipelines.floatr_ctd.pipeline.FLOATrCTD

triggers:
  - .*PWN.*03.*Ocean.*\.dat
  - .*3N.*Ocean.*\.csv

retriever:
  path: pipelines/floatr_ctd/config/retriever.yaml
  overrides: 
    /readers/.*/classname: pipelines.floatr_ctd.readers.SeabirdCTDReaderV2

dataset:
  path: pipelines/floatr_ctd/config/dataset.yaml
  overrides:
    /attrs/location_id: pwn
    /attrs/qualifier: "003"
    /attrs/geospatial_lat_min: 44.6812
    /attrs/geospatial_lat_max: 44.6986
    /attrs/geospatial_lon_min: -124.1462
    /attrs/geospatial_lon_max: -124.1218

quality:
  path: shared/quality.yaml
storage:
  path: shared/storage.yaml
