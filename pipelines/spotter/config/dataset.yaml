  humidity:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Relative Humidity (%)
      standard_name: relative_humidity
      units: percent
      valid_min: 0
      valid_max: 100

  air_pressure:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Mean Barometric Pressure
      standard_name: air_pressure
      units: hPa
      valid_min: 800
      valid_max: 1100

  sea_surface_temperature:
    dims: [time]
    dtype: float32
    attrs:
      units: degree_C
      long_name: Sea Surface Temperature
      standard_name: sea_surface_temperature
      valid_min: 0
      valid_max: 40

  significant_wave_height:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_wave_significant_height
      long_name: Significant Wave Height
      units: m
      valid_min: 0
      valid_max: 20

  peak_wave_period:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_wave_period_at_variance_spectral_density_maximum
      long_name: Peak Wave Period
      units: s
      valid_min: 0
      valid_max: 22

  mean_wave_period:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_wave_mean_period
      long_name: Mean Wave Period
      units: s
      valid_min: 0
      valid_max: 22

  peak_wave_direction:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_wave_from_direction_at_variance_spectral_density_maximum
      long_name: Peak Wave Direction
      units: degree
      comment: degrees CW from North
      valid_min: 0
      valid_max: 360

  peak_wave_spread:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_wave_directional_spread_at_variance_spectral_density_maximum
      long_name: Peak Wave Directional Spread
      units: degree
      valid_min: 0
      valid_max: 180

  mean_wave_direction:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Mean Wave Direction
      units: degree
      comment: degrees CW from North
      valid_min: 0
      valid_max: 360

  mean_wave_spread:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Mean Wave Directional spread
      units: degree
      valid_min: 0
      valid_max: 180

  significant_wave_height_part0:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_primary_swell_wave_significant_height
      long_name: Significant Wave Height Partition 0
      units: m
      valid_min: 0
      valid_max: 20

  mean_wave_period_part0:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_primary_swell_wave_mean_period
      long_name: Mean Wave Period Partition 0
      units: s
      valid_min: 0
      valid_max: 22

  mean_wave_direction_part0:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_primary_swell_wave_from_direction
      long_name: Mean Wave Direction Partition 0
      units: degree
      comment: degrees CW from North
      valid_min: 0
      valid_max: 360

  mean_wave_spread_part0:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_primary_swell_wave_directional_spread
      long_name: Mean Wave Directional spread Partition 0
      units: degree
      valid_min: 0
      valid_max: 180

  start_freq_part0:
    dims: [time]
    dtype: float32
    attrs:
      units: Hz

  end_freq_part0:
    dims: [time]
    dtype: float32
    attrs:
      units: Hz

  significant_wave_height_part1:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_secondary_swell_wave_significant_height
      long_name: Significant Wave Height Partition 1
      units: m
      valid_min: 0
      valid_max: 20

  mean_wave_period_part1:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_secondary_swell_wave_mean_period
      long_name: Mean Wave Period Partition 1
      units: s
      valid_min: 0
      valid_max: 22

  mean_wave_direction_part1:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_secondary_swell_wave_from_direction
      long_name: Mean Wave Direction Partition 1
      units: degree
      comment: degrees CW from North
      valid_min: 0
      valid_max: 360

  mean_wave_spread_part1:
    dims: [time]
    dtype: float32
    attrs:
      standard_name: sea_surface_secondary_swell_wave_directional_spread
      long_name: Mean Wave Directional spread Partition 1
      units: degree
      valid_min: 0
      valid_max: 180

  start_freq_part1:
    dims: [time]
    dtype: float32
    attrs:
      units: Hz

  end_freq_part1:
    dims: [time]
    dtype: float32
    attrs:
      units: Hz

  wave_a1_value:
    dims: [time, frequency]
    dtype: float32
    attrs:
      long_name: a1 Fourier Coefficient
      valid_min: -1.0
      valid_max: 1.0
      units: "1"

  wave_b1_value:
    dims: [time, frequency]
    dtype: float32
    attrs:
      long_name: b1 Fourier Coefficient
      valid_min: -1.0
      valid_max: 1.0
      units: "1"

  wave_a2_value:
    dims: [time, frequency]
    dtype: float32
    attrs:
      long_name: a2 Fourier Coefficient
      valid_min: -1.0
      valid_max: 1.0
      units: "1"

  wave_b2_value:
    dims: [time, frequency]
    dtype: float32
    attrs:
      long_name: b2 Fourier Coefficient
      valid_min: -1.0
      valid_max: 1.0
      units: "1"

  wave_energy_density:
    dims: [time, frequency]
    dtype: float32
    attrs:
      long_name: Wave Energy Density
      units: m^2 s
      standard_name: sea_surface_wave_variance_spectral_density
      valid_min: 0.0

  wave_direction:
    dims: [time, frequency]
    dtype: float32
    attrs:
      long_name: Wave Direction
      units: degree
      standard_name: sea_surface_wave_from_direction
      comment: degrees CW from North
      valid_min: 0
      valid_max: 360

  wave_spread:
    dims: [time, frequency]
    dtype: float32
    attrs:
      long_name: Wave Spread
      units: degree
      standard_name: sea_surface_wave_directional_spread
      valid_min: 0
      valid_max: 180
