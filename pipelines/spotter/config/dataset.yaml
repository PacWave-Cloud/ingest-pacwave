    Wave statistics measured by a Sofar Spotter wave buoy deployed at the PacWave Wave
    Energy Test Site, off the coast of Newport, OR, USA
  id: Spotter
  infoUrl: https://www.osti.gov/biblio/1842840
  license: Freely Distributed
